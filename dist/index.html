<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>AI Universe Hub</title>
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <!-- Header Area Starts -->
    <header class="flex justify-center items-center mt-5 p-4 sm:p-6">
        <div class="text-center">
          <h1 class="text-2xl sm:text-4xl md:text-5xl font-bold text-blue-600 hover:text-rose-700 ease-in-out duration-200">AI Universe Hub</h1>
          <button class="mt-5 sm:mt-5 ease-in-out duration-300 bg-rose-500 hover:bg-rose-700 text-white font-bold py-2 px-4 rounded">
            Sort by Date
          </button>
        </div>
    </header>
    <!-- Header Area Ends -->
    <!-- Main Area Starts -->
    <main id="card-container" class="md:w-1/3 grid md:grid-cols-3 md:gap-5 md:mx-auto">
        <!-- Your JavaScript will populate this area with tool cards -->
    </main>
    
    <!-- Main Area Ends -->

    <!-- Script JS File -->
    <script src="../js/app.js"></script>
</body>
</html>
